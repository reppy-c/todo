<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <div id="utility-header">
        <h1>TODO</h1>

        <div id="utility-bar">
            <div id="viewing"><img src="icons/everything.svg" />Everything</div>
            <div id="sort">By Priority<img src="icons/dropdown.svg" /></div> 
        </div>
    </div>

    <div id="middle">
        <div id="sidebar">
            <ul class="inboxes">
                <li class="everything current">Everything</li>
                <li class="today">Today</li>
                <li class="high-priority">High Priority</li>
            </ul>
            <hr/>
            <ul class="projects">
                <li class="proj">Project 1</li>
                <li class="proj">Project 2</li>
                <li class="proj">Project 3</li>
            </ul>
            <button id="add-project">New Project</button>
        </div>
        <div id="mainbar">
            <ul class="todo-list">
                <li class="todo-item">
                    <div class="checkbox">
                    </div>
                    <div class="text-items">
                        <span class="description">Item Description</span>
                        <span class="due-date">Today</span>
                    </div>
                    <div class="priority high">
                    </div>
                </li>
            </ul>

            <button id="add-todo">Add TODO</button>
        </div>
    </div>

</body>
</html>

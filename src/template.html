<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

</head>
<body>

    <h1>TODO</h1>

    <div id="utility-header">
        <div id="utility-bar">
            <div id="viewing"><img id="current-view-icon" src="icons/menu.svg" /><button id="current-view"><span class="inbox-everything">Everything</span></button></div>
            <div id="sort">
                <select id="sort-list">
                    <option value="sort-priority">By Priority</option>
                    <option value="sort-date">By Due Date</option>
                    <option value="sort-name">By Name</option>
                </select>
            </div> 
        </div>
    </div>

    <div id="middle">
        <div id="sidebar">
            <ul class="inboxes">
                <li id="inbox-everything" class="current"><button>Everything</button></li>
                <li id="inbox-today"><button>Today</button></li>
                <li id="inbox-priority"><button>Priority</button></li>
            </ul>

            <hr/>
            <ul id="projects-list">
            </ul>
            <button id="add-project">New Project</button>
        </div>
        <div id="mainbar">
            <ul id="todo-list">
            </ul>
            <button id="add-todo">Add TODO</button>
        </div>
    </div>

    <div id="modal-scrim"></div>
    
    <div id="modal-create-todo" class="modal-create">
        <h2>Add TODO</h2>
        <div class="field">
            <label for="todo-description">Description</label>
            <input type="text" id="todo-description" placeholder="e.g. Pick up apples" autocomplete="off" />
            <span id="todo-description-error" class="error">Please enter a description</span>
        </div>
        <div class="field">
            <label for="todo-project">Project</label>
            <select id="todo-project" />
            </select>
        </div>
        <div class="field">
            <label for="todo-due-date">Due Date (Optional)</label>
            <input type="date" id="todo-due-date" />
        </div>
        <div class="field-priority">
            Priority
            <div class="field-radio"><input type="radio" id="priority-1" name="priority" value="normal" checked/> <label for="priority-1">Normal</label></div>
            <div class="field-radio"><input type="radio" id="priority-2" name="priority" value="high" /> <label for="priority-2">High</label></div>
            <div class="field-radio"><input type="radio" id="priority-3" name="priority" value="max" /> <label for="priority-3">Very High</label></div>
        </div>
        <button id="create-todo" class="button-add">Add TODO</button>
        <button id="delete-todo" class="button-delete">Delete TODO</button>
        <button id="close-modal-create-todo" class="button-close">
            <img src="icons/close.svg" />
        </button>
    </div>

    <div id="modal-create-project" class="modal-create">
        <h2>New Project</h2>
        <div class="field">
            <label for="project-name">Project Name</label>
            <input type="text" id="project-name" placeholder="e.g. Grocery List" autocomplete="off" />
            <span id="todo-description-error" class="error">Please enter a project name</span>
        </div>
        <button id="create-project" class="button-add">Create Project</button>
        <button id="close-modal-create-project" class="button-close">
            <img src="icons/close.svg" />
        </button>
    </div>

</body>
</html>
